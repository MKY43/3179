<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
</head>
<body>

<main>
<section class="section-brown">
  <h1>Australia Major Cyclones</h1>
<!-- Container for the cyclone map visualization -->
<section class="section-lightbrown">
  <h2>Recent Major Cyclones</h2>
<div class="visualization">
<div id="cyc_map"></div>
</div>
<p>Description of map.</p>
<!-- Container for the line chart visualization -->
</section>

<section class="section-lightbrown">
  <h2>Cyclone Dynamics</h2>
  <div style="display: flex; justify-content: space-between; align-items: center;">
      <div style="flex: 1; text-align: left; padding-left: 20px;">
          <p>Description of line chart and stacked bar chart.</p>
      </div>
      <div class = visualization style="flex: 1;">
          <div id="line_chart"></div>
          <div id="stacked_bar_chart"></div>
      </div>
  </div>

</section>

<section class="section-lightbrown">
  <h2>Impact Of Cyclones</h2>
  <div style="display: flex; justify-content: space-between; align-items: center;">
      <div class= "visualization" style="flex: 1;">
          <div id="bubble_chart"></div>
      </div>
      <div style="flex: 1; text-align: right; padding-right: 20px;">
        <p>Description of bubble chart.</p>
    </div>
  </div>
</section>

<section class="section-lightbrown">
  <h2>Cyclones Over The Years</h2>
<div class= "visualization">
<div id="cyc_year"></div>
</div>
<p>Description of line graph.</p>
</section>

</section>
<script type="text/javascript">
    // Embed the cyclone map visualization
    var vg_1 = "js/cyclone_map.vg.json";
    vegaEmbed("#cyc_map", vg_1).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    // Embed the line chart visualization
    var vg_2 = "js/line_chart.vg.json";
    vegaEmbed("#line_chart", vg_2).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    var vg_3 = "js/bubble_chart.vg.json";
    vegaEmbed("#bubble_chart", vg_3).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    var vg_4 = "js/stacked_bar.vg.json";
    vegaEmbed("#stacked_bar_chart", vg_4).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    var vg_5 = "js/cyc_years.vg.json";
    vegaEmbed("#cyc_year", vg_5).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);
</script>
</body>
</html>
