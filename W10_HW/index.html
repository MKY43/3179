<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
</head>
<body>
<h1>Australia Major Cyclones</h1>

<!-- Container for the cyclone map visualization -->
<div id="cyc_map"></div>

<!-- Container for the line chart visualization -->
<div id="line_chart"></div>

<script type="text/javascript">
    // Embed the cyclone map visualization
    var vg_1 = "js/cyclone_map.vg.json";
    vegaEmbed("#cyc_map", vg_1).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    // Embed the line chart visualization
    var vg_2 = "js/line_chart.vg.json";
    vegaEmbed("#line_chart", vg_2).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);
</script>
</body>
</html>
